<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Pages Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .nav-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .nav-item a {
            display: block;
            padding: 15px 20px;
            background-color: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .nav-item a:hover {
            background-color: #2c4b82;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Landing Pages</h1>
        <ul class="nav-list">
            <li class="nav-item"><a href="lower-primary-unit-1-1.html">Sesi 1</a></li>
            <li class="nav-item"><a href="lower-primary-unit-1-2.html">Sesi 2</a></li>
        </ul>
        <footer>
            <p>Select a landing page to view</p>
        </footer>
    </div>
</body>
</html>
